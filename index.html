    <style>
        /* --- CSS æ¨£å¼å€ --- */
        :root {

            --accent-color: #00E676; /* è¢å…‰ç¶ æŒ‰éˆ• */

        body {

        /* è¼ªç›¤å®¹å™¨ */
        .wheel-wrapper {

        /* æŒ‡é‡ */
        .pointer {

            width: 0;

            border-left: 20px solid transparent;

            z-index: 10;

        canvas {

            width: 100%;

        /* æ“ä½œå€ */
        .controls {

        /* é–‹å§‹æŒ‰éˆ• */
        button#spinBtn {

        /* çµæœé¡¯ç¤ºèˆ‡åœ°åœ–æŒ‰éˆ• */
        #result-container {

<body>

    <h1>ğŸ¤” ä»Šå¤©åƒä»€éº¼ï¼Ÿ</h1>

    <div class="wheel-wrapper">
        <div class="pointer"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
    </div>

    <div class="controls">
        <button id="spinBtn" onclick="spin()">é–‹å§‹æ±ºå®šï¼</button>
    </div>

    <div id="result-container">
        <div class="result-text" id="resultText"></div>
        <a href="#" target="_blank" class="map-link" id="mapBtn">
            ğŸ“ æœå°‹é™„è¿‘çš„é¤å»³

    <script>
        /* --- JavaScript é‚è¼¯å€ --- */
        const canvas = document.getElementById('wheel');
        const ctx = canvas.getContext('2d');
        const spinBtn = document.getElementById('spinBtn');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('resultText');
        const mapBtn = document.getElementById('mapBtn');

        const foods = [
            "æŠ«è–©", "å£½å¸", "ä¸‰æ˜æ²»", "æ²™æ‹‰", "å¡”å¯é¤…", "éºµæ¢", 
            "ç‡’çƒ¤", "æµ·é®®", "ç†Ÿé£Ÿ", "å’–å•¡å»³", "éºµåŒ…åº—", "ä¸­é¤", 
            "ç¾©å¤§åˆ©èœ", "å°åº¦èœ", "æ³°åœ‹èœ", "ç´ é£Ÿ", 
            "ç‚¸é›", "éŸ“å¼æ–™ç†", "ç«é‹", "æ¼¢å ¡", "ç¾©å¤§åˆ©éºµ"
        ];

        // æ·±è‰²æ¨¡å¼é©é…çš„é…è‰² (ç¨å¾®ç²‰å«©ä¸€é»ä»¥å°æ¯”æ·±è‰²èƒŒæ™¯)
        const colors = [
            "#FF6B6B", "#4ECDC4", "#FFE66D", "#1A535C", "#FF9F1C", 
            "#2EC4B6", "#E71D36", "#7209B7", "#F72585", "#4361EE"
        ];

        const size = 500;
        const center = size / 2;
        const radius = size / 2 - 10; // ç•™ä¸€é»é‚Šæ¡†ç©ºé–“
        const step = (2 * Math.PI) / foods.length;
        
        let currentRotation = 0;

        // 1. ç¹ªè£½è¼ªç›¤
        function drawWheel() {
            ctx.clearRect(0, 0, size, size);
            
            foods.forEach((food, i) => {
                const startAngle = i * step;
                const endAngle = (i + 1) * step;
                
                // ç•«æ‰‡å½¢
                ctx.beginPath();
                ctx.moveTo(center, center);
                ctx.arc(center, center, radius, startAngle, endAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.lineWidth = 2;
                ctx.strokeStyle = "#1e1e1e"; // åˆ†éš”ç·šé¡è‰²è·ŸèƒŒæ™¯ä¸€æ¨£
                ctx.stroke();

                // ç•«æ–‡å­—
                ctx.save();
                ctx.translate(center, center);
                ctx.rotate(startAngle + step / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "#fff";
                ctx.font = "bold 26px 'Microsoft JhengHei'";
                ctx.shadowColor = "rgba(0,0,0,0.5)";
                ctx.shadowBlur = 4;
                ctx.fillText(food, radius - 30, 10);
                ctx.restore();
            });
        }

        // åˆå§‹åŒ–ç¹ªè£½
        drawWheel();

        // 2. æ—‹è½‰é‚è¼¯
        function spin() {
            // é‡ç½®ç‹€æ…‹
            spinBtn.disabled = true;
            spinBtn.style.opacity = "0.5";
            resultContainer.style.opacity = "0";
            
            // è¨ˆç®—æ—‹è½‰è§’åº¦ï¼šè‡³å°‘è½‰ 5 åœˆ (1800åº¦) + éš¨æ©Ÿè§’åº¦
            const randomDeg = Math.floor(1800 + Math.random() * 1800);
            currentRotation += randomDeg;
            
            // å¥—ç”¨ CSS æ—‹è½‰å‹•ç•«
            canvas.style.transform = `rotate(${currentRotation}deg)`;

            // 3. è¨ˆç®—çµæœ (ç­‰å¾…å‹•ç•«æ™‚é–“ 4ç§’å¾ŒåŸ·è¡Œ)
            setTimeout(() => {
                showResult();
                spinBtn.disabled = false;
                spinBtn.style.opacity = "1";
            }, 4000); // å¿…é ˆé…åˆ CSS çš„ transition 4s
        }

        // 4. é¡¯ç¤ºçµæœèˆ‡ç”Ÿæˆåœ°åœ–é€£çµ
        function showResult() {
            // è¨ˆç®—æœ€çµ‚æŒ‡é‡æŒ‡åˆ°çš„é …ç›®
            // è¼ªç›¤æ˜¯é †æ™‚é‡è½‰ï¼ŒCanvas 0åº¦åœ¨å³é‚Š(3é»é˜)ï¼ŒæŒ‡é‡åœ¨ä¸Šæ–¹(12é»é˜/-90åº¦)
            // æ•¸å­¸è½‰æ›é‚è¼¯ï¼š
            const actualRotation = currentRotation % 360;
            // æŒ‡é‡åœ¨ä¸Šæ–¹ï¼Œç›¸ç•¶æ–¼è¼ªç›¤é€†æ™‚é‡è½‰äº† (360 - actualRotation)
            // åŠ ä¸Š 270åº¦ (æˆ– -90åº¦) çš„åç§»é‡è®“ 0åº¦ å°é½ŠæŒ‡é‡
            const pointerAngle = (360 - actualRotation + 270) % 360;
            
            const index = Math.floor(pointerAngle / (360 / foods.length));
            const selectedFood = foods[index];

            // æ›´æ–°æ–‡å­—
            resultText.innerHTML = `ğŸ‰ åƒ <span style="color:${colors[index % colors.length]}">${selectedFood}</span> å§ï¼`;
            
            // ç”Ÿæˆ Google Maps æœå°‹é€£çµ
            // æ ¼å¼ï¼šhttps://www.google.com/maps/search/é—œéµå­—+é™„è¿‘
            const query = encodeURIComponent(`${selectedFood} é™„è¿‘`);
            mapBtn.href = `https://www.google.com/maps/search/${query}`;
            mapBtn.innerHTML = `ğŸ“ åœ¨åœ°åœ–ä¸Šæ‰¾é™„è¿‘çš„${selectedFood}`;

            // é¡¯ç¤ºçµæœå€å¡Š
            resultContainer.style.opacity = "1";
        }
    </script>
